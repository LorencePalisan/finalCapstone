<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Accounts</title>
    
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }



        .toolbar {
            background-color: #1CAC78;
            padding: 10px;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .toolbar label{
            font-size: 30px;
            font-style: normal;
            font-weight: 200;
            margin-left: 50px;

        }

        #addAC {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }

        #addAC:hover {
            background-color: #08d835;
            color: beige;
        }

        .form-container {
            font-family: 'Arial', sans-serif;
            display: none;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            transform: translate(-50%, -50%);
            position: absolute;
            top: 50%;
            left: 50%;
        }

        .form-container h2{
          text-align: center;

        }  
            
.form-box {
    background-color: #fff;
    padding: 10px; /* Reduced padding */
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
}

.form-box label {
    display: block;
    margin-bottom: 4px; /* Reduced margin */
    font-weight: bold;
    font-size: 14px; /* Smaller font size */
}

.form-box input {
    width: 100%;
    padding: 4px; /* Reduced padding */
    margin-bottom: 8px; /* Reduced margin */
    box-sizing: border-box;
    font-size: 14px; /* Smaller font size */
}

.form-box button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 8px 16px; /* Reduced padding */
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 14px; /* Smaller font size */
    cursor: pointer;
    border-radius: 4px;
}

.form-box button:hover {
    background-color: #45a049;
}

.form-box select {
    height: 36px; /* Reduced height */
    width: 300px;
    padding: 4px; /* Reduced padding */
    margin-bottom: 8px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px; /* Smaller font size */
    background-color: #fff;
}

.form-box select:hover,
.form-box select:focus {
    border-color: #4CAF50;
}

.form-box select option {
    font-size: 14px; /* Smaller font size */
    background-color: #f4f4f4;
}

        
        #memberID::-webkit-inner-spin-button,
        #memberID::-webkit-outer-spin-button {
        -webkit-appearance: none;
        appearance: none;
        margin: 0;
        }
        
        #contactNum::-webkit-inner-spin-button,
        #contactNum::-webkit-outer-spin-button {
        -webkit-appearance: none;
        appearance: none;
        margin: 0;
        }
        #container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      
    }

    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }

    th, td {
      padding: 15px;
      text-align: center; /* Align contents to the center */
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:hover {
      background-color: #f5f5f5;
    }
    .password-container {
      position: relative;
      display: inline-block;
      width: 300px;
    }


    .password-icon {
      position: absolute;
      top: 35%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
    }
    .match {
      border: 2px solid rgb(13, 245, 13);
    }
    #searchBar input
    {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
   

 
    </style>
</head>
<body onload="restrictMaxInputLength()">
    <div class="toolbar">
        <span><label>Accounts</label></span>
        <button id="addAC" onclick="toggleFormContainer()">Add Account</button>
    </div>


   <div class="form-container">
    <div class="form-box">
        <h2 id="myHeading">Create Account</h2>
        
            <label for="email">Email:</label>
            <input type="email" id="email">

            <label for="userType">Select User Type:</label>
            <select id="userType">
                <option value="member">Member</option>
                <option value="staff">Staff</option>
                <option value="admin">Admin</option>
            </select>
      
            <label for="memberName">Member Name:</label>
            <input type="text" id="memberName" >

            <label for="contactNum">Contact Number:</label>
            <input type="number" id="contactNum" disabled>

            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" id="password">
                <i class="fas fa-eye password-icon" id="togglePassword"></i>
            </div>

            <label for="Cpassword">Confirm Password:</label>
            <div class="password-container">
                <input type="password" id="Cpassword" >
                <i class="fas fa-eye password-icon" id="toggleCPassword"></i>
            </div>

            <button type="submit"  id="submit">Create Account</button>
        
    </div>
  </div>
  <div id="searchBar" style="width: 100%; max-width: 600px; margin: 20px auto; border: #ccc;">
    <label for="searchInput" style="display: block; font-size: 25px; text-align: center; font-weight: bold;">Search Bar</label>
    <input type="text" id="searchInput" placeholder="Search by Name">
</div>

<div class="container">
    <table id="accountsTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>User Type</th>
          <th>Email</th>
          <th>Name</th>
          <th>Contact Number</th>
          
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Member</td>
          <td>john.doe@example.com</td>
          <td>09959831815</td>
          <td><button>Remove Account</button></td>
        </tr>
      
        <!-- Add more rows as needed -->
      </tbody>
    </table>
  </div>

 
<script>
    function toggleFormContainer() {
        var formContainer = document.querySelector('.form-container');
        if (formContainer.style.display === 'none' || formContainer.style.display === '') {
            formContainer.style.display = 'flex';
        } else {
            formContainer.style.display = 'none';
        }
    }

    
    function restrictMaxInputLength() {
    const contactNumInput = document.getElementById("contactNum");

    contactNumInput.addEventListener("input", function() {
      if (this.value.length > 11) {
        this.value = this.value.slice(0, 11); // Truncate input to 11 characters
      }
    });
  }
    // JavaScript to toggle password visibility
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    togglePassword.addEventListener('click', function () {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
    });

    const toggleCPassword = document.getElementById('toggleCPassword');
    const cPasswordInput = document.getElementById('Cpassword');

    toggleCPassword.addEventListener('click', function () {
        const type = cPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        cPasswordInput.setAttribute('type', type);
    });

    const checkPasswords = () => {
      const password = document.getElementById('password').value;
      const cPassword = document.getElementById('Cpassword').value;

      const match = password === cPassword;

      document.getElementById('password').classList.toggle('match', match);
      document.getElementById('Cpassword').classList.toggle('match', match);
    };

    // Add event listener to both password fields
    document.getElementById('password').addEventListener('input', checkPasswords);
    document.getElementById('Cpassword').addEventListener('input', checkPasswords);
    
</script>
<script type="module" src="../assets/js/accounts.js"></script>

</body>
</html>
