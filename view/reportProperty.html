<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Report Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            width: 88%;
        }

        .headtoolbar {
            background-color: #1CAC78;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        .toolbar-title {
            font-weight: bold;
            margin: 0;
        }

        #box {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            height: auto; /* Set height to auto */

          
        }

        .sectoolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .sectoolbar h3 {
            margin: 0;
        }

        .sectoolbar button {
            margin-right: 10px;
        }

        label {
            margin: 10px 0;
            margin-left: 20px;
        }

        #generateReport {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            /* Position the button to the right */
            margin-left: auto;
        }

        #generateReport:hover {
            background-color: #0056b3;
        }

        select {
            width: 10%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            background-color: #fff;
        }
        #iframe-container {
            flex: 1;
            position: relative;
            margin: 20px;
        }
  
        table {
        width: 100%;
        border-collapse: collapse;
        margin: 10px 0;
        font-family: Arial, sans-serif;
        width: 100%;
        }

        /* Table header styles */
        th {
        background-color: #f2f2f2;
        text-align: center;
        padding: 10px;
        border: 1px solid #ccc;
        font-weight: bold;
        
        }

        /* Table cell styles */
        td {
        text-align: left;
        padding: 8px;
        border: 1px solid #ccc;

        }

        /* Alternating row colors */
        tr:nth-child(even) {
        background-color: #f2f2f2;
        }

        /* Hover effect on rows */
        tr:hover {
        background-color: #ddd;
        }

        #reset {
            background-color: #ef6546; /* Background color of the button */
            color: #fff; /* Text color */
            border: none; /* Remove border */
            padding: 10px 20px; /* Padding for the button */
            border-radius: 10px; /* Rounded corners */
            cursor: pointer; /* Show a pointer cursor on hover */
            transition: background-color 0.3s; /* Smooth color transition on hover */
        }

        #reset:hover {
            background-color: #ff9145; /* New background color on hover */
        }
    </style>
</head>
<body>
    <div class="headtoolbar">
        <h1 class="toolbar-title">Property Report Generator</h1>
    </div>

    <div id="box">
        <div class="sectoolbar">
            <h3>Generate Report</h3>
            <button id="generateReport" >Generate Report</button>
        </div>

        <label for="name">Search Name:</label>
        <input type="text" name="" id="name">
        <button id="fbutton">Find</button>

        <label for="selecBlock">Select Block #:</label>
        <select name="SelectMonth" id="selecBlock">
            <option value="" disabled selected>Block Number</option>
            <option value="1">01</option>
            <option value="2">02</option>
            <option value="3">03</option>
            <option value="4">04</option>
            <option value="5">05</option>
            <option value="6">06</option>
            <option value="7">07</option>
            <option value="8">08</option>
            <option value="9">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
          </select>
          

        <label for="selectStatus">Select Status:</label>
        <select id="selectStatus">
            <option value="" disabled selected>Select Status</option>
            <option value="Owned" >Owned</option>
            <option value="Vacant">Vacant</option>
            <option value="Rented">Rented</option>
        </select>
        <button id="reportB">General Report</button>
        <button id="reset">Reset</button>
        

    </div>
    <div id="iframe-container">
       <table id="showTable">
        <tr>
            
            <th>Owner Name</th>
            <th>Lot Number</th>
            <th>Block Number</th>
            <th>Lot Size</th>
            <th>Status</th>
        </tr>
        <tr>
        </tr>
       </table>
    </div>

    <script type="module" src="../assets/js/reportProperty.js"></script>
</body>
</html>
